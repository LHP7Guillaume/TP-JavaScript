<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LH Sneakers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>LH Sneakers</h1>
        <div id="basket"><span class="iconify" data-icon="icon-park-outline:basketball-stand"></span></div>

    </header>
    <div>
        <p class="category">Categories</p>
        <div class="buttonCategory">
            <button id="1" class="choiceCat">Nike</button>
            <button id="2" class="choiceCat">Adidas</button>
            <button id="3" class="choiceCat">Vans</button>
        </div>
    </div>

    <div id="allShoes"></div>

    <div id="modalBasket" class="modal">
        <div class="modal-content">
            <div class="topModal">
                <p class="myBasket">Mon panier</p>
                <div id="close" class="close"><span>X</span></div>
            </div>
            <div class="gridModal">
                <img class="imgModal" src="img/nike/airforceonemulti.jpeg" alt="">
                <p class="nameModal">Air Force One</p>
                <p class="refModal">Réf.: 102</p>
                <p class="qteModal">Qté</p>
            </div>

        </div>
    </div>



    <footer>© 2021 LH SNEAKERS</footer>



    <script src="script.js"></script>

</body>


</html>
